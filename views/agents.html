<!DOCTYPE html>
<html>
<head>
    <title>All Agents</title>

</head>
<body class="container mt-5">
    <h1>All Agents</h1>
    <table class="table table-striped">
        <thead>

                <th>Name</th>

    </table>
    <a href="/admin" class="btn btn-secondary">Back to Admin</a>
</body>
</html>
